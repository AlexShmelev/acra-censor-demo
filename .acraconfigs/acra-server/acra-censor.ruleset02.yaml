ignore_parse_error: true
handlers:
  - handler: deny
    queries:
    tables:
    patterns:
      - SELECT * FROM accounts WHERE username=%%VALUE%% AND password=%%VALUE%% OR %%VALUE%%=%%VALUE%%
      - SELECT * FROM accounts WHERE username=%%VALUE%% OR %%VALUE%%=%%VALUE%% -- ' AND password=%%VALUE%%
      - "%%UNION%%"
  - handler: allowall
